<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/static/favicon.png" />
    <link rel="stylesheet" href="/static/style.css">

    {{if .Conf.Plausible.URL}}
    <script async defer data-domain="{{.Conf.Plausible.Domain}}" src="{{.Conf.Plausible.URL}}"></script>
    {{end}}

    <meta property="og:site_name" content="{{.Conf.SiteName}}">
    <meta property="og:type" content="website">
    {{if .Term}}
    <title>{{.Term.Name}} | {{.Conf.SiteName}}</title>

    <meta property="og:title" content="{{.Term.Name}}">
    <meta property="og:url" content="{{.Conf.BaseURL}}/term/{{.Term.Name | lower | urlEncode}}">
    {{else}}
    <title>{{.Conf.SiteName}}</title>

    <meta property="og:title" content="{{.Conf.SiteName}}">
    <meta property="og:url" content="{{.Conf.BaseURL}}">
    {{end}}
</head>

<body>
    <h1><a href="/">{{.Conf.SiteName}}</a></h1>
